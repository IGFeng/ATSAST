<style>
		.atsast-middle-container{
			display: flex;
			justify-content: center;
			align-items: center;
			flex-shrink: 0;
			flex-grow: 1;
		}
		.card-img-top{
			height:15rem;
			width:100%;
			font-size:6rem;
			display: flex;
			justify-content: center;
			align-items: center;
			color:rgba(255,255,255,0.75);
		}
		.card{
			margin-bottom:30px;
		}
		label{
			left: 0;
		}
		form{
			margin-bottom: 0;
		}
		button{
			margin-top:1rem;
		}
	</style>
<div class="container mundb-standard-container atsast-middle-container">
	<div class="container mt-5">
		<div class="row atsast-middle-container">
			<div class="col-md-8 col-sm-12">
				<div class="card">
					<div class="card-img-top bg-<{$color}>">
						<i class="MDI <{$icon}>"></i>
					</div>
					<div class="card-body text-center">
						<h5 class="card-title"><{$status}></h5>
						<p class="card-text"><{$msg}></p>
						<{if $color == "info"}>
							<form action="#" method="POST">
								<div class="form-group text-left">
									<label for="password" class="bmd-label-floating">新的密码</label>
									<input type="password" name="password" class="form-control" id="password" required>
									<{if $err }>
									<div class="invalid-feedback"><{ $err }></div>
									<{else}>
									<small class="text-muted">* 密码必须在6到20位之间</small>
									<{/if}>
								</div>
								<input name="id" type="hidden" value="<{$id}>">
								<input name="ret" type="hidden" value="<{$ret}>">
								<div class="text-right">
									<button type="submit" class="btn btn-danger">更新密码</button>
								</div>
							</form>
						<{elseif $color=="success"}>
						<a href="/account/" class="btn btn-outline-<{$color}>">用户中心</a>
						<{/if}>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<{if $color == "success"}>
<script>
	setTimeout(function(){
		location.href="/account/";
	}, 1000);
</script>
<{/if}>
