<style>
    card {
        display: block;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 30px;
        border-radius: 4px;
        transition: .2s ease-out .0s;
        color: #7a8e97;
        background: #fff;
        padding: 1rem;
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.15);
        margin-bottom: 2rem;
    }
    card.img-card{
        padding:0;
        overflow: hidden;
        cursor: pointer;
    }

    card.img-card > img{
        width:100%;
        height:10rem;
        object-fit: cover;
    }
    card.img-card > div{
        text-align: center;
        padding: 1rem;
    }

    card.album-selected {
        box-shadow: rgba(0, 0, 0, 0.35) 0px 0px 40px!important;
        transform: scale(1.02);
    }
    card:hover {
        box-shadow: rgba(0, 0, 0, 0.15) 0px 0px 40px;
    }
    h5{
        margin-bottom:1rem;
    }
    .form-control:disabled, .form-control[disabled]{
        background-color: transparent;
    }
    .atsast-img-container{
        width: 100%;
        padding:2rem;
    }
    .atsast-img-container > img{
        width: 100%;
    }
    .atsast-upload{
        display: none;
    }

    #avatar{
        box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 30px;
        border-radius: 4px;
    }
</style>

<div class="container mundb-standard-container">
    <h1 class="mb-3"><i class="MDI view-dashboard"></i> 仪表盘</h1>
    <hr class="atsast-line mb-5">
    <card class="mb-5">
        <h5><i class="MDI account-circle"></i> 我管理的课程</h5>
        <div class="row">
            <{foreach $result as $r}>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <a class="attsast-course" href="/course/<{$r['cid']}>/manage">
                    <div class="btn card text-white wemd-<{$r['course_color']}> mb-3 text-center">
                        <div class="card-body">
                            <i class="devicon-<{$r['course_logo']}>-plain"></i>
                            <h5 class="card-title mundb-text-truncate-1"><{$r['course_name']}></h5>
                            <p class="card-text mundb-text-truncate-1"><{$r['course_desc']}></p>
                        </div>
                    </div>
                </a>
            </div>
            <{/foreach}>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <a class="attsast-course" href="/admin/add_course">
                    <div class="btn card bg-light mb-3 text-center">
                        <div class="card-body">
                            <i class="MDI plus"></i>
                            <h5 class="card-title mundb-text-truncate-1">新建课程</h5>
                            <p class="card-text mundb-text-truncate-1">点击这里新建课程哦</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </card>
</div>
