<style>
    
    contest{
        display: block;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 30px;
        border-radius: 4px;
        transition: .2s ease-out .0s;
        color: #7a8e97;
        background: #fff;
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.15);
        margin-bottom: 2rem;
        overflow: hidden;
    }

    contest > .atsast-img-container{
        overflow: hidden;
        height:15rem;
        width:35rem;
        position: absolute;
        top:-2.5rem;
        right:-2.5rem;
    }

    card:hover {
        box-shadow: rgba(0, 0, 0, 0.15) 0px 0px 40px;
    }

    contest > .atsast-img-container-small{
        width:100%;
        height:15rem;
    }

    contest > .atsast-img-container-small > img{
        height:100%;
        width:100%;
        object-fit: cover;
    }


    contest > .atsast-img-container::after{
        content: "";
        display: block;
        position: absolute;
        z-index: 1;
        top:-2.5rem;
        left:-2.5rem;
        bottom:-2.5rem;
        right:-1px;
        background:linear-gradient(to right,rgba(255,255,255,1) 10%,rgba(255,255,255,0) 100%);
    }

    contest > .atsast-content-container{
        /* display: flex;
        align-items: center; */
        height:100%;
        flex-shrink: 1;
        flex-grow: 1;
        padding:1rem;
        z-index: 1;
    }

    contest > .atsast-img-container > img{
        height:100%;
        width:100%;
        object-fit: cover;
        user-select: none;
    }

    contest:hover {
        box-shadow: rgba(0, 0, 0, 0.15) 0px 0px 40px;
    }

    h5{
        margin-bottom:1rem;
    }
</style>
<div class="container mundb-standard-container">
    <section class="mb-5">
        <h1>赛事</h1>
        <p>Contests</p>
        <{ foreach $result as $r }>
        <contest>
            <div class="d-block d-lg-none atsast-img-container-small">
                <img src="<{$r['image']}>">
            </div>
            <div class="d-none d-lg-block atsast-img-container">
                <img src="<{$r['image']}>">
            </div>
            <div class="atsast-content-container">
                <h3 class="mundb-text-truncate-2"><{$r['name']}></h3>
                <p class="mundb-text-truncate-1"><{$r['creator_name']}> · <{if $r['type']==1}>线上<{else}>线下<{/if}>比赛</p>
                <p class="mundb-text-truncate-1"><i class="MDI clock"></i> <{$r['parse_date']}> </p>
                <a href="/contest/<{$r['contest_id']}>/detail"><button class="btn btn-outline-info">了解更多</button></a>
                <{ if $r['is_register'] }><a href="/contest/<{$r['contest_id']}>/register"><button class="btn btn-info">立即报名</button></a><{ elseif }><button class="btn btn-info" disabled>已报名</button><{/if}>
            </div>
        </contest>
        <{/foreach}>
    </section>
</div>
