<style>
    .card-header > i{
        display: inline-block;
        transform: scale(1.5);
        opacity: 0.75;
        padding-right: 0.5rem;
    }
    .list-group-item :first-child {
        margin-right: 0.5rem;
    }
    .atsast-profile-focus{
        top: 0;
        left:0;
        width:100%;
        height:35rem;
        object-fit: cover;
        filter: brightness(0.75);
        -webkit-filter: brightness(0.75);
        margin-bottom:3rem;
        position: absolute;
    }
    nav.navbar {
        margin-bottom: 30px;
        top: 0;
        position: absolute;
        right: 0;
        left: 0;
        background: transparent!important;
        box-shadow: none;
    }
    .atsast-profile-container{
        display: flex;
        justify-content: center;
    }
    .atsast-left-panel{
        width:15rem;
        flex-shrink: 0;
        flex-grow: 0;
        margin-bottom: 5rem;
    }
    .atsast-title-panel{
        height:15rem;
        position: relative;
    }
    .atsast-title-panel > div{
        position: absolute;
        bottom:2rem;
        left:0;
        right:0;
        color:rgba(255,255,255,0.75);
        display:flex;
        justify-content: space-between;
    }
    .atsast-title-acton{
        flex-shrink: 0;
        flex-grow: 0;
        display: flex;
        align-items: flex-end;
    }
    .atsast-title-text{
        flex-shrink: 1;
        flex-grow: 1;
    }
    .atsast-title-text > *{
        font-weight: 100;
    }
    .atsast-title-text > p{
        margin-bottom:0;
    }
    .atsast-right-panel{
        flex-shrink: 1;
        flex-grow: 1;
        padding:1rem;
    }
    .mundb-standard-container{
        margin-top:20rem;
    }
    .atsast-user-card{
        display: block;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 30px;
        border-radius: 4px;
        transition: .2s ease-out .0s;
        color: #7a8e97;
        background: #fff;
    }

    course{
        display: flex;
        justify-content: center;
        align-items: center;
        background:#fff;
        border-radius: 2px;
        overflow: hidden;
        transition: .2s ease-out .0s;
        padding:0;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 10px;
        border: 1px solid rgba(0, 0, 0, 0.15);
        color: #7a8e97;
    }
    .atsast-courses a{
        color: #212529!important;
        text-decoration: none!important;
    }
    course:hover{
        box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 30px;
    }
    course > div:first-of-type{
        display: flex;
        width:5.5rem;
        height: 5.5rem;
        justify-content: center;
        align-items: center;
        color:rgba(255,255,255,0.75);
        font-size: 4.3rem;
        margin-right:1rem;
        flex-shrink: 0;
        flex-grow: 0;
    }
    course > div:last-of-type{
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-shrink: 1;
        flex-grow: 1;
        margin-right:1rem;
    }
    course h6{
        margin:0;
    }course p{
        margin:0;
        padding-top:0.25rem;
    }
    .list-group-item{
        display: block;
    }
    .atsast-courses{
        padding:1rem;
    }
    .list-group-item > strong{
        display:block;
        margin-bottom: 0.5rem;
    }
    .list-group-item > p{
        margin:0;
    }
    card {
        display: block;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 30px;
        border-radius: 4px;
        transition: .2s ease-out .0s;
        color: #7a8e97;
        background: #fff;
        padding: 1rem;
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.15);
        margin-bottom: 2rem;
    }
    card:hover {
        box-shadow: rgba(0, 0, 0, 0.15) 0px 0px 40px;
    }
</style>
<img class="atsast-profile-focus" src="<{ $imgurl }>">
<div class="container mundb-standard-container">
    <div class="atsast-profile-container">
        <div class="atsast-left-panel">
            <div class="card mb-3 atsast-user-card">
                <img class="card-img-top" src="<{ $detail['avatar'] }>">
                <div class="card-body">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>用户名</strong><p><{ $detail['name'] }></p></li>
                    <li class="list-group-item"><strong>邮箱</strong><p><{ $detail['email'] }></p></li>
                    <li class="list-group-item"><strong>学号</strong><p><{ $detail['SID'] }></p></li>
                  </ul>
                </div>
                <div class="card-body text-right">
                  <a href="/account/settings#user-info"><button class="btn btn-primary">修改基本信息</button></a>
                </div>
            </div>
        </div>
        <div class="atsast-right-panel d-none d-lg-block">
            <div class="atsast-title-panel">
                <div>
                    <div class="atsast-title-text">
                        <h1><{ $detail['display_name'] }></h1>
                        <p><{ $detail['title'] }></p>
                    </div>
                    <div class="atsast-title-acton">
                            <a href="/account/settings#cover-image"><button type="button" class="btn btn-outline-light"><i class="MDI image-filter-hdr"></i> 修改封面</button></a>
                    </div>
                </div>
            </div>
            <card class="mb-5" id="user-info">
                <h5><i class="MDI note-text"></i> 报名课程</h5>
                <div class="row">
                <{if empty($result)}>
                    <p>暂无</p>
                <{else}>
                    <{foreach $result as $r}>
                    <div class="col-lg-6 col-md-12 atsast-courses">
                        <a href="/course/<{$r['cid']}>/detail">
                            <course>
                                <div class="wemd-<{$r['course_color']}>">
                                    <i class="devicon-<{$r['course_logo']}>-plain"></i>
                                </div>
                                <div>
                                    <div>
                                        <h6 class="mundb-text-truncate-1"><{$r['course_name']}></h6>
                                        <p class="mundb-text-truncate-2"><small><{$r['course_desc']}></small></p>
                                    </div>
                                </div>
                            </course>
                        </a>
                    </div>
                    <{/foreach}>
                <{/if}>
                </div>

                <div class="text-right mt-1">
                    <button class="btn btn-info">查看更多</button>
                </div>
            </card>

        </div>
    </div>
</div>
